
<!doctype html>
<html lang="en" >
  <head >
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Fill data</title>
  </head>
  <style>
      body{
          background-color: black;
          
      }
  </style>
  <body>
    <div class="container"  style="width: 50%;background-color: aquamarine;">
    <h1>Fill below data</h1>
    <label for="fname">firstname :-</label> <input  type="text" id="fname" [(ngModel)]='selectedData.fname'><br>
    <label for="lname">lastname  :-</label> <input type="text" id="lname" [(ngModel)]='selectedData.lname'><br>
    <label for="email" style="margin-left: 27px;">e-mail     :-</label> <input type="email" id="email" [(ngModel)]='selectedData.email'><br>
    <label for="phone" style="margin-left: 22px;">Mobile    :-</label> <input type="text" id="phone" [(ngModel)]='selectedData.phone'><br>
    <label for="ad1" style="margin-left: 8px;">Adress 1    :-</label> <input type="text" id="ad1" [(ngModel)]='selectedData.adress1'><br>
    <label for="ad2" style="margin-left: 8px;">Adress 2    :-</label> <input type="text" id="ad2" [(ngModel)]='selectedData.adress2'><br>
    <label for="city" style="margin-left: 59px;">city       :-</label> <input type="text" id="city" [(ngModel)]='selectedData.city'><br>
    <label for="state" style="margin-left: 47px;">state     :-</label> <input type="text" id="state" [(ngModel)]='selectedData.state'><br>
    <label for="zipcode" style="margin-left: 18px;">zipcode  :-</label> <input type="text" id="zipcode" [(ngModel)]='selectedData.zipcode'><br>
<button class="btn btn-dark" style="margin-top: 25px;margin-left: 160px;" *ngIf="selectedData != -1" (click)="addData()">Add data</button>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
